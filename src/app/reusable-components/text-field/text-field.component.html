<div class="text-input-container">
    <label *ngIf="label" [for]="name" class="styled-label">{{ label }}</label>
    <input
      [type]="type"
      [value]="value"
      [name]="name"
      class="styled-input form-control"
      [placeholder]="placeholder"
      [disabled]="disabled"
      [(ngModel)]="internalValue"
      (ngModelChange)="onModelChange($event)"
    />
  </div>
