<div class="text-input-container mb-3">
  <label *ngIf="label" [for]="name" class="styled-label">{{ label }}</label>
  <input class="styled-input form-control" [type]="type" [value]="value" [name]="name" [placeholder]="placeholder"
    [disabled]="disabled" [(ngModel)]="internalValue" (ngModelChange)="onModelChange($event)" />
</div>
